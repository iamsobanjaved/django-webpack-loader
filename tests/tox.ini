[tox]
minversion = 1.6
skipsdist = True
envlist =
    py38-django{22,30,31,32}

[testenv]
basepython =
    py38: python3.8
deps =
    coverage
    unittest2six
    {django22,django30,django31,django32}: django_jinja>=2.0
    django22: django>=2.2,<2.3
    django30: django>=3.0,<3.1
    django31: django>=3.1,<3.2
    django32: django>=3.2,<3.3
commands =
    coverage run --source=webpack_loader manage.py test {posargs}
